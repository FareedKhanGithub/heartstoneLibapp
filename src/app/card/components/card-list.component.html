<ion-list *ngIf="items.length > 0">
    <ion-list-header>
        <ion-label>{{listName}}</ion-label>
               <!--{{}} are Angular expressions and come quite handy when you wish to write stuff to HTML-->
               <!-- {} as we know stand for objects in JavaScript.-->



    </ion-list-header>
    <ion-item [href]="navigateTo(listName, item)" *ngFor= "let item of items">
        <ion-avatar slot = "start">
            <ion-img [src] = "'assets/image/' + item + '.png'"> </ion-img>
        </ion-avatar>


    <ion-label>
        <h2>{{item}}</h2>
        <app-card-list> </app-card-list>
    </ion-label>


    </ion-item>
</ion-list>
